    <!-- Contact form -->
    <div class="container-fluid contact-form">
      <div class="row no-gutters">
        <div class="col-sm-12">
          <form
            action="assets/webmail.php"
            method="post"
            enctype="multipart/form-data"
          >
            <h2>Title might be placed here</h2>
            <input
              type="text"
              name="name"
              required
              class="field"
              placeholder="Names and surnames"
            />
            <input
              type="text"
              name="tel"
              required
              class="field"
              placeholder="Phone number"
            />
            <div class="radio-inputs">
              <input type="radio" name="category" /><label for="company"
                >Company</label
              >
              <input type="radio" name="category" /><label for="professional"
                >Professional</label
              >
            </div>
            <input
              type="text"
              name="email"
              required
              class="field"
              placeholder="E-mail"
            />
            <textarea
              name="message"
              rows="5"
              placeholder="Write something"
              class="field"
            ></textarea>
            <input type="file" name="Upload files[]" multiple />
            <input type="submit" value="Submit" class="cta-primary" />
          </form>
        </div>
      </div>
    </div>
